# This is a template GitHub Action YAML file for building .NET projects. 
# Handy for forking .NET assembly projects and building easily without VS.
# Make sure to replace "MyAssembly" with the name of the project!!
name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.*
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Upload DPAPI 
      uses: actions/upload-artifact@v2
      with:
        name: SharpDPAPI.exe
        path: D:\a\SharpDPAPI\S\SharpDPAPI\bin\Release\SharpDPAPI.exe
    - name: Upload Chrome 
      uses: actions/upload-artifact@v2
      with:
        name: SharpChrome.exe
        path: D:\a\SharpChrome\S\SharpChrome\bin\Release\SharpChrome.exe
